<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>myanFlix Admin Panel</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link rel="icon" type="image/svg+xml" href="favicon.png" />
    <script src="https://unpkg.com/feather-icons"></script>
    <link rel="stylesheet" href="style/home.css" />
  </head>
  <body class="bg-gray-900 text-white font-sans">
    <div class="container mx-auto p-6">
      <!-- Logo and Title -->
      <div class="flex flex-col items-center">
        <img
          class="h-11 w-31 object-cover mb-4"
          src="images/logo.png"
          alt="Logo"
          style="width: 100px"
        />
        <h3
          class="text-3xl font-bold"
          style="margin-bottom: 20px; margin-top: -20px"
        >
          Admin Panel
        </h3>
      </div>

      <!-- Search Bar -->
      <div class="mb-6">
        <input
          type="text"
          id="searchInput"
          placeholder="Search movies..."
          class="w-full p-2 rounded bg-gray-700 text-white"
        />
      </div>

      <!-- Passcode Gate -->
      <div
        id="passcodeGate"
        class="bg-gray-800 p-6 rounded-lg shadow-md mb-10 flex flex-col items-center justify-center"
      >
        <h2 class="text-xl font-semibold mb-4 text-center">
          Enter Admin Passcode
        </h2>
        <input
          type="password"
          id="passcodeInput"
          placeholder="Enter passcode"
          class="p-2 rounded bg-gray-700 text-white w-full max-w-xs mb-4 text-center"
        />
        <button
          onclick="verifyPasscode()"
          class="bg-red-600 hover:bg-red-700 px-4 py-2 rounded font-semibold transition duration-200"
        >
          Unlock Form
        </button>
      </div>

      <!-- Movie Entry Form -->
      <div
        id="movieFormSection"
        class="bg-gray-800 p-6 rounded-lg shadow-md mb-10 hidden"
      >
        <h2 class="text-xl font-semibold mb-4">Add or Edit Movie</h2>
        <form id="movieForm" class="grid grid-cols-2 gap-4">
          <input
            class="p-2 rounded bg-gray-700"
            type="number"
            placeholder="TMDB ID"
            id="tmdbId"
            required
          />
          <input
            class="p-2 rounded bg-gray-700"
            type="text"
            placeholder="Movie Name"
            id="movieName"
          />
          <input
            class="p-2 rounded bg-gray-700"
            type="text"
            placeholder="Provider Name"
            id="providerName"
          />
          <input
            class="p-2 rounded bg-gray-700"
            type="url"
            placeholder="Shared Link"
            id="sharedLink"
          />
          <input
            class="p-2 rounded bg-gray-700"
            type="text"
            placeholder="Resolution"
            id="resolution"
          />
          <input
            class="p-2 rounded bg-gray-700"
            type="text"
            placeholder="File Size"
            id="fileSize"
          />
          <button
            type="submit"
            class="col-span-2 mt-4 bg-red-600 hover:bg-red-700 py-2 rounded"
          >
            Save Movie
          </button>
        </form>
      </div>

      <!-- Movie List Table -->
      <div class="bg-gray-800 p-6 rounded-lg shadow-md">
        <h2 class="text-xl font-semibold mb-4">Existing Movies</h2>
        <div class="overflow-x-auto w-full scrollbar-hide min-h-[400px]">
          <table class="w-full table-auto text-left min-w-[900px]">
            <thead>
              <tr class="text-red-400 bg-[#1c1c1c]">
                <th class="p-3">ID</th>
                <th class="p-3">Name</th>
                <th class="p-3">Provider</th>
                <th class="p-3">Resolution</th>
                <th class="p-3">Size</th>
                <th class="p-3">Link</th>
                <th class="p-3">Actions</th>
              </tr>
            </thead>
            <tbody id="movieTable" class="text-gray-200"></tbody>
          </table>
        </div>
      </div>

      <!-- Broken Link Reports Panel -->
      <div class="bg-gray-800 p-6 rounded-lg shadow-md mt-10">
        <h2 class="text-xl font-semibold mb-4 text-red-400">
          Broken Link Reports
        </h2>
        <div class="overflow-x-auto w-full scrollbar-hide min-h-[300px]">
          <table class="w-full table-auto text-left min-w-[900px]">
            <thead>
              <tr class="text-red-400 bg-[#1c1c1c]">
                <th class="p-3">TMDB ID</th>
                <th class="p-3">Movie Name</th>
                <th class="p-3">Broken Link</th>
                <th class="p-3">Description</th>
                <th class="p-3">IP</th>
                <th class="p-3">Location</th>
                <th class="p-3">Actions</th>
              </tr>
            </thead>
            <tbody id="brokenLinksTable" class="text-gray-200"></tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- Toast Notification -->
    <div
      id="toast"
      class="fixed bottom-8 right-8 bg-[#e50914] text-white px-6 py-4 rounded-lg shadow-2xl flex items-center gap-4 text-sm opacity-0 pointer-events-none transform translate-y-6 scale-95 transition-all duration-300 z-50"
    >
      <svg
        class="w-5 h-5 text-white flex-shrink-0"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        viewBox="0 0 24 24"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M13 16h-1v-4h-1m1-4h.01M12 20c4.418 0 8-3.582 8-8s-3.582-8-8-8-8 3.582-8 8 3.582 8 8 8z"
        />
      </svg>
      <span id="toastMsg" class="font-semibold tracking-wide leading-tight"
        >Toast message goes here</span
      >
    </div>

    <script src="script/home.js"></script>
  </body>
</html>
